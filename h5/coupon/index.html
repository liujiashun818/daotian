<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>直接领券</title>

  <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div id="app" class="page-container">
  <div class="top-banner -top-banner">
    <img src="" alt="">
  </div>

  <div class="content">
    <div class="content-head">
      <h3 class="content-head-title -activity-title"></h3>
      <p class="content-head-desc -activity-desc"></p>
      <p class="red-packet -activity-packet-count"></p>
    </div>

    <div class="content-body">

      <h3 class="content-body-title -body-title">距优惠券一步之遥啦~</h3>

      <div id="coupons"></div>

      <div class="form -form">
        <div class="form-control">
          <input id="phone" placeholder="输入手机号码即可领取" type="number">
        </div>

        <div class="form-control form-control-inline hide -verify-code-line">
          <input id="code" placeholder="输入验证码">
          <button type="button" class="btn btn-code disabled -btn-send-verify-code" disabled>
            获取验证码
          </button>
        </div>

        <div class="form-control">
          <button type="button" class="btn btn-share disabled -btn-grab-direct-coupon" disabled>
            领取优惠券
          </button>
        </div>
      </div>

      <!--领取成功-->
      <div class="content-body-footer-success hide -body-footer-info">
      </div>
    </div>

    <!--门店-->
    <div class="store-container">
      <div class="container-title -store-container-title">可使用门店</div>

      <div id="stores_container" class="store-list"></div>

      <div class="container-footer -store-container-footer">
        <a href="/h5/coupon/stores.html">更多门店 ></a>
      </div>
    </div>

    <div class="line-divider">
      <span class="line"></span>
      <span class="line-title">活动规则</span>
      <span class="line"></span>
    </div>

    <div class="rule-wrapper">
      <div class="list -rule-list"></div>

      <p class="margin-top-20 -activity-expire-date">活动有效期至：2017年12月30日</p>
      <p>详情请咨询店内前台</p>
    </div>
  </div>
</div>

<div id="toast" class="weui_mast hide">
  <div class="weui-mask_transparent"></div>
  <div class="weui-toast">
    <p class="weui-toast__content" id="toast_msg">已完成</p>
  </div>
</div>

<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="/dist/baseUrl.js"></script>
<script src="./js/base.js?v=6"></script>
<script src="./js/store.js?v=6"></script>
<script src="./js/index.js?v=6"></script>
</body>
</html>
